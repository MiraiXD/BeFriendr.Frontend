<div class="vh-100 d-flex flex-column">
    <div class="container-fluid bg-primary home-navbar pb-4">
        <form>
            <div class="form-group">
                <div class="row pt-4">
                    <div class="col-2"></div>
                    <div class="col-2">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" [(ngModel)]="loginUser.userName">
                    </div>

                    <div class="col-2">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="loginUser.password">
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-dark w-100" (click)="login()" >Login</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-dark w-100" (click)="register()">Register</button>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </form>
    </div>
    <div class=" bg-dark h-100 ">
        <div class="h-100 w-100 d-flex align-items-center justify-content-center">
            <h1>BeFriendr</h1>
        </div>

    </div>
</div>
